    <style type="text/less">
        html, body {
            height: 100%;
            min-height: 100%;
        }

        @color-dark: #242a2e;
        @color-medium: #565656;
        @color-bright: #f7f7f7;
        @font-family-regular: 'Montserrat', sans-serif;
        @font-family-bold: 'Montserrat', sans-serif;

        .font-20-bold(@line-height: 24px, @font-weight: bold, @color: @color-bright) {
            font-size: 20px;
            line-height: @line-height;
            font-weight: @font-weight;
            font-family: @font-family-regular;
            color: @color;
        }

        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: @color-dark;

            color: @color-bright;
            font-family: 'Montserrat', sans-serif;
        }

        @top-section-height: 64px;
        @bottom-section-height: 44px;
        @left-section-width: 80%;

        .top-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: @top-section-height;
            background-color: @color-medium;
        }

        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: @bottom-section-height;
            background-color: @color-medium;
        }

        .left-section {
            position: absolute;
            top: @top-section-height;
            bottom: @bottom-section-height;
            left: 0;

            width: @left-section-width;
            border-right: 1px solid gold;
            background-color: @color-dark;

            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;

            .roster {
                width: 100%;
            }

            .header {
                display: inline-block;
                width: 100%;
                height: 44px;
                .font-20-bold();
                line-height: 44px;
                border-bottom: 1px solid gold;
            }

            .player {
                display: inline-block;
                width: 100%;
                height: 32px;
                border-bottom: 1px solid gold;
            }

            .pos {
                display: inline-block;
                width: 20%;
                height: 32px;
                line-height: 32px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .name {
                display: inline-block;
                width: 60%;
                height: 32px;
                line-height: 32px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .points {
                display: inline-block;
                width: 20%;
                height: 32px;
                line-height: 32px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .total {
                display: inline-block;
                width: 100%;
                height: 44px;
                .font-20-bold();
                line-height: 44px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }

        .right-section {
            position: absolute;
            top: @top-section-height;
            bottom: @bottom-section-height;
            right: 0;

            width: 100% - @left-section-width;
            background-color: @color-dark;

            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;

            .member {
                background-color: red;
            }

            .rank {
            }

            .name {
            }

            .points {
            }
        }

    </style>
