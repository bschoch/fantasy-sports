<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Sports Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style type="text/less">
        html, body {
            height: 100%;
            min-height: 100%;
        }

        @color-dark: #242a2e;
        @color-medium: #565656;
        @color-bright: #f7f7f7;
        @font-family-regular: Arial, 'Montserrat', sans-serif;
        @font-family-bold: 'Montserrat', sans-serif;

        @color-border: #565656;

        .font-20-regular(@line-height: 24px, @font-weight: bold, @color: @color-bright) {
            font-size: 20px;
            line-height: @line-height;
            font-weight: @font-weight;
            font-family: @font-family-regular;
            color: @color;
        }

        .font-12-regular(@line-height: 14px, @font-weight: bold, @color: @color-bright) {
            font-size: 12px;
            line-height: @line-height;
            font-weight: @font-weight;
            font-family: @font-family-regular;
            color: @color;
        }

        body {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: @color-dark;

            color: @color-bright;
            font-family: 'Montserrat', sans-serif;
        }

        @top-section-height: 64px;
        @bottom-section-height: 44px;
        @left-section-width: 80%;

        .top-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: @top-section-height;
            background-color: @color-medium;
        }

        .bottom-section {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: @bottom-section-height;
            background-color: @color-medium;
        }

        .left-section {
            position: absolute;
            top: @top-section-height;
            bottom: @bottom-section-height;
            left: 0;

            width: @left-section-width;
            border-right: 1px solid @color-border;
            background-color: @color-dark;

            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;

            .roster {
                width: 100%;
            }

            .header {
                display: inline-block;
                width: 100%;
                height: 44px;
                .font-20-regular();
                line-height: 44px;
                border-bottom: 1px solid @color-border;
            }

            .player {
                display: inline-block;
                width: 100%;
                /*height: 32px;*/
                border-bottom: 1px solid @color-border;
                .font-12-regular(@line-height: 44px);
            }

            .roster-name {
                display: inline-block;
                width: 100%;
                text-align: center;
            }

            .profile-pic {
                float: left;
                width: 44px;
                height: 44px;
                margin-right: 8px;
                background-color: @color-medium;
            }

            .name {
                margin-top: 8px;
                line-height: 14px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .pos {
                line-height: 14px;
                color: @color-medium;
            }

            .points {
                float: right;
                width: 44px;
                height: 44px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .total {
                display: inline-block;
                position: relative;
                width: 100%;
                height: 44px;
                .font-20-regular();
                line-height: 44px;
                text-align: center;

                .score {
                    position: absolute;
                    top: 0;
                    right: 12px;
                }
            }
        }

        .right-section {
            position: absolute;
            top: @top-section-height;
            bottom: @bottom-section-height;
            right: 0;

            width: 100% - @left-section-width;
            background-color: @color-dark;

            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;

            .member {
                background-color: red;
            }

            .rank {
            }

            .name {
            }

            .points {
            }
        }

    </style>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.0.0/less.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/JSXTransformer.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=0, minimal-ui">
  </head>
  <body>
    <div id="app"></div>

    <script>
        data = JSON.parse('<%= page %>')
    </script>

    <script type="text/jsx">

    var TeamsClient = function() {
    }

    TeamsClient.prototype.get = function(teamName, cb) {
        $.ajax({
            url: '/api/teams/' + teamName
          , type: 'GET'
          , dataType: 'json'
          , success: function(data) {
                cb(null, data)
            }
        })
    }

    var teamsClient = new TeamsClient()

    var GamePage = React.createClass({
        mixins: []
      , getInitialState: function() {
            return {
                roster: []
            }
        }
      , componentDidMount: function() {
            var self = this

            setInterval(function() {
                teamsClient.get(data.team, function(e, d) {
                    if (e) {

                    } else {
                        self.setState({team: d.team})
                    }
                })
            }, 1000)
        }
      , render: function() {
            if (this.state.team) {
                var roster = this.state.team.roster.map(function(player) {
                    return (
                        <div className="player">
                            <div className="profile-pic"></div>
                            <div className="points">21</div>
                            <div className="details">
                                <div className="name">
                                    {player.first_name}&nbsp;{player.last_name}&nbsp;(#{player.uniform_number})
                                </div>
                                <div className="pos">
                                    ({player.team}-{player.position})
                                </div>
                            </div>
                        </div>
                    )
                })

                return (
                    <div>
                        <div className="top-section"></div>
                        <div className="bottom-section"></div>
                        <div className="left-section">
                            <div className="roster">
                                <div className="header">
                                    <div className="roster-name">Roster</div>
                                </div>
                                {roster}
                                <div className="total">
                                    <div className="">Total</div>
                                    <div className="score">{parseInt(this.state.team.score, 10)}</div>
                                </div>
                            </div>
                        </div>
                        <div className="right-section">
                            <div className="member">
                                <div className="rank">1</div>
                                <div className="name">Chris</div>
                                <div className="points">55</div>
                            </div>
                            <div className="member">
                                <div className="rank">2</div>
                                <div className="name">Chris</div>
                                <div className="points">55</div>
                            </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                            <div className="member"> <div className="rank">3</div> <div className="name">Chris</div> <div className="points">55</div> </div>
                        </div>
                    </div>
                )
            } else {
                return <div></div>
            }
        }
    })


    React.render(
        <GamePage/>,
        document.getElementById('app')
    );

    </script>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
